<div class="page-container">
  <div class="login-page-container">
    <h2>Login</h2>
    <form
      [formGroup]="formGroup"
      (ngSubmit)="submitForm($event)"
      class="login-form"
    >
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          class="username-input"
        />
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          type="button"
          (click)="formGroup.patchValue({ username: '' })"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="formGroup.get('username')?.hasError('required')">
          Required</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          class="password-input"
        />
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          type="button"
          (click)="formGroup.patchValue({ password: '' })"
        >
          <mat-icon>close</mat-icon>
        </button>
        <mat-error>Required</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="submit-button"
        [disabled]="(isLoading$ | async) || formGroup.invalid"
        (click)="submitForm($event)"
      >
        Log In
      </button>
      <button
        mat-button
        (click)="navigateToRegisterPage()"
        class="navigate-to-register-btn"
      >
        Don't Have an account yet? Click Here to Register
      </button>
    </form>
  </div>
</div>
